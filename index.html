<!DOCTYPE html>
<html>
	<head>
		<script>
			function getZipData() {
				document.location.replace("/zipData");
			}

			function getCurrentData() {
				fetch("/currentData", {
					method: "POST"
				})
					.then(async data => {
						const res = await data.json();

						elem = document.getElementById("current_data");
						elem.innerHTML = "<pre>" + JSON.stringify(res, null, 4) + "</pre>";
					})
					.catch(err => {
						console.log(err);
					});
			}
		</script>
		<script defer>
			getCurrentData();
		</script>

		<style>
body {
	font-family: Arial;
	font-size: 14px;
}
		</style>
	</head>
	<body>
		<button onclick="getZipData()">Get Zipped Data</button>
		<h2>Current Data</h2>
		<div id="current_data" style="whitespace: pre;"></div>
	</body>
</html>
